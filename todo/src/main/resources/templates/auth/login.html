<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-50 py-5">
        <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card card-body p-4 p-sm-5">
                <h1 class="mb-2 text-center">Login</h1>
                <p class="my-3 text-center">アカウントをまだ持っていない場合は<a th:href="@{/register}">こちら</a></p>
                <label th:if="${error}" th:text="${error}" class="alert alert-danger text-center"></label>
                <label th:if="${message}" th:text="${message}" class="alert alert-success text-center"></label>
                <form class="mt-sm-4" method="post" th:action="@{/login}" aria-label="Login">
                    <div class="mb-3 input-group-lg">
                        <label>Name</label>
                        <input class="form-control" type="text"name="name" required>
                    </div>
                    <div class="mb-3 input-group-lg">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" required>
                    </div>
                    <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Login</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
