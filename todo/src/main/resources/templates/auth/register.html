<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-50 py-5">
        <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card card-body p-4 p-sm-5">
                <h1 class="mb-2 text-center">Register</h1>
                <p class="my-3 text-center">アカウントを既に持っている場合は<a th:href="@{/login}">こちら</a></p>
                <form class="mt-sm-4" method="post" th:action="@{/register}" th:object="${accountForm}">
                    <div class="mb-3 input-group-lg">
                        <label>Name</label>
                        <input class="form-control" type="text" name="name" th:field="*{name}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        <label class="alert alert-danger" th:if="${err}" th:text="${err}"></label>
                    </div>
                    <div class="mb-3 input-group-lg">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" th:field="*{password}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Register</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
