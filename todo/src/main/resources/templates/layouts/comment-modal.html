<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>comment modal</title>
</head>
<body>
<th:block>
    <div th:fragment="modal">
        <div class="modal fade" id="commentEditModal" tabindex="-1" aria-labelledby="commentEditModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Comment</h5>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/show/{id}(id=${todo.id})}" th:object="${commentModel}">
                            <input type="hidden" name="id">
                            <input class="form-control" type="text" name="comment" required>
                            <input type="hidden" name="todoId">
                            <div class="text-right mt-4">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
