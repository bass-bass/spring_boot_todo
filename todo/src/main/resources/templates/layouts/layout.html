<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">MYTODO</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light py-2 px-4" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a th:href="@{/index}" class="navbar-brand">MyToDo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-2">
                    <div class="py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    <label sec:authentication="name"></label>
                    </div>
                </li>
                <li class="nav-item ms-2">
                    <a class="btn btn-primary" aria-current="page" th:href="@{/create}">new</a>
                </li>
                <li class="nav-item ms-2">
                    <form class="d-flex" method="post" th:action="@{/logout}">
                        <button class="btn btn-outline-secondary" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
            <form class="d-flex" method="get" th:action="@{/search}">
                <input class="form-control" type="text" name="keyword" placeholder="キーワードを入力" required>
                <select class="custom-select mx-2 border rounded" name="searchType">
                    <option value="1" selected>全文検索</option>
                    <option value="2">タイトルで検索</option>
                    <option value="3">本文で検索</option>
                </select>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div layout:fragment="content" th:remove="tag"></div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/comment-delete.js}"></script>
<script th:src="@{/js/comment-modal.js}"></script>
</body>
</html>
